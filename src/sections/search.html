<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Videojuegos Chilenos</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="logo-header">
            <img src="../img/logo-asociacion.png" alt="Logo Asociación de Estudiantes de Videojuegos Chile" width="64" height="64">
            <h1>Asociación de Estudiantes de Videojuegos Chile</h1>
        </div>
        <nav class="nav-principal">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="about.html">Sobre Nosotros</a></li>
                <li><a href="volunteer.html">Oportunidades de Voluntariado</a></li>
                <li><a href="join.html">Cómo Unirse</a></li>
                <li><a href="search.html">Buscar Videojuegos Chilenos</a></li>
            </ul>
        </nav>
    </header>
    <section id="search">
        <h1>Buscar Videojuegos Chilenos</h1>
        <div class="buscador-container">
            <aside class="sidebar-filtros">
                <form id="filtros-form">
                    <h3>Filtrar por:</h3>
                    <div>
                        <label for="filtro-anio">Año:</label>
                        <select id="filtro-anio" name="anio">
                            <option value="">Todos</option>
                            <!-- Opciones dinámicas -->
                        </select>
                    </div>
                    <div>
                        <label for="filtro-desarrollador">Desarrollador:</label>
                        <select id="filtro-desarrollador" name="desarrollador">
                            <option value="">Todos</option>
                            <!-- Opciones dinámicas -->
                        </select>
                    </div>
                    <div>
                        <strong>Etiquetas:</strong>
                        <div id="filtros-etiquetas">
                            <!-- Checkboxes dinámicos -->
                        </div>
                    </div>
                </form>
            </aside>
            <div class="resultados-buscador">
                <div class="ordenar-buscador">
                    <label for="ordenar-select">Ordenar:</label>
                    <select id="ordenar-select">
                        <option value="az">A-Z</option>
                        <option value="za">Z-A</option>
                        <option value="anio-desc">Más nuevos</option>
                        <option value="anio-asc">Más antiguos</option>
                    </select>
                    <input type="text" id="search-input" placeholder="Buscar por título o palabra clave" style="margin-left:1rem;">
                </div>
                <div id="search-results">
                    <!-- Resultados aquí -->
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Asociación de Estudiantes de Videojuegos Chile</p>
        <div class="redes-sociales">
            <a href="https://discord.gg/tu-invitacion" target="_blank" title="Discord">

            </a>
            <a href="https://instagram.com/tuusuario" target="_blank" title="Instagram">

            </a>
            <a href="https://youtube.com/tuusuario" target="_blank" title="YouTube">

            <a href="https://chat.whatsapp.com/tu-grupo" target="_blank" title="WhatsApp">

            <a href="https://tiktok.com/@tuusuario" target="_blank" title="TikTok">
                <img src="img/icon-tiktok.png" alt="TikTok" width="32" height="32">
            </a>
        </div>
    </footer>
    <script src="../js/main.js"></script>
</body>
